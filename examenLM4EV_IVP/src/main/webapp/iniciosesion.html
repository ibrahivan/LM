<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
<title>Iniciar sesion</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="script/datos.js"></script>
<link rel="stylesheet" href="css/estilo.css">
</head>
<body>

<div class="container-fluid">
<div class="col-md-6 col-lg-4">
               <div class="card ">
                  <div class="card-header">
                     <h3 class="text-center m-3">Inicio de sesión</h3>
                  </div>
                  <div class="card-body">
                     <h5 class="text-center m-3">Para acceder al sistema, introduce tus datos de usuario.</h5>
                     <form>
                        <div class="form-floating mb-3">
                           <input type="email" class="form-control" id="email" name="email"
                              placeholder="Correo electrónico" required>
                           <label for="email">Correo electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                           <input type="password" class="form-control" id="password" name="password"
                              placeholder="Contraseña" required>
                           <label for="password">Contraseña</label>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="iniciarSesion(event)">Iniciar
                        sesión</button>
                     </form>
                  </div>
                  <div class="card-footer  text-center gx-5">
                     <a href="recuperacion.html" class="btn btn-primary" role="button">Recuperar contraseña</a>
                  </div>
               </div>
            </div>
           </div>
</body>
</html>
