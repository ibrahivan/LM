<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="script/datos.js"></script>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Formulario de Registro</h1>
  <form id="miFormulario" onsubmit="registrarUsuario(event)">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre"
       pattern="^[A-Za-z]+( [A-Za-z]+)*$" title="No se permiten números" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellidos" name="apellidos"
      placeholder="Apellidos" pattern="^[A-Za-z]+( [A-Za-z]+)*$"
      title="No se permiten números" required>
     </div>
     <div class="form-group">
      <label for="apellido">Pregunta de recuperacion:</label>
      <input type="text" class="form-control" id="pregunta" name="pregunta"
      placeholder="Pregunta" 
       required>
     </div>
     <div class="form-group">
      <label for="apellido">Respuesta:</label>
      <input type="text" class="form-control" id="respuesta" name="respuesta"
      placeholder="Respuesta" 
       required>
     </div>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" class="form-control" id="email" name="email"
        placeholder="Correo electrónico" pattern="^\S+@\S+\.\S+$"
       title="Dirección de email inválida" required>
    </div>
    <div class="form-group">
      <label for="contraseña">Contraseña:</label>
      <input type="password" class="form-control" id="password" name="password"
      placeholder="Contraseña" required>
    </div>
    <div class="form-group">
      <label for="contraseña">Verificar contraseña</label>
      <input type="password" class="form-control" id="verificar" name="verificar"
      placeholder="Verificar contraseña" required>
    </div>
    
    <button type="submit" class="btn btn-primary" >Registrarse</button>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
