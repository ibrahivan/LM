<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="script/datos.js"></script>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

<div class="container mt-5">
  <h2>Formulario de Registro</h2>
  <form id="miFormulario" onsubmit="registrarUsuario(event)">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre"
       pattern="^[A-Za-z]+( [A-Za-z]+)*$" title="No se permiten números" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellidos" name="apellidos"
      placeholder="Apellidos" pattern="^[A-Za-z]+( [A-Za-z]+)*$"
      title="No se permiten números" required></div>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" class="form-control" id="email" name="email"
        placeholder="Correo electrónico" pattern="^\S+@\S+\.\S+$"
       title="Dirección de email inválida" required>
    </div>
    <div class="form-group">
      <label for="contraseña">Contraseña:</label>
      <input type="password" class="form-control" id="password" name="password"
      placeholder="Contraseña" required>
    </div>
    <div class="form-group">
     <label for="fecha">Fecha de nacimiento</label>
     <input type="date" class="form-control" id="fecha" name="fecha"
     placeholder="Fecha nacimiento" required>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" required> Acepto los términos y condiciones.
      </label>
    </div>
    <button type="submit" class="btn btn-primary"  onclick="location.href='iniciosesion.html'">Registrarse</button>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
