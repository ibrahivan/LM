<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Recuperacion contraseña</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="script/datos.js"></script>
<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
<h1 class="text-center">RECUPERACIÓN DE CONTRASEÑA</h1>


<form id="miFormulario2" onsubmit="recuperar(event)">
<div class="form-group">
<div id=mensaje></div>

      <label for="apellido">Respuesta:</label>
      <input type="text" class="form-control" id="respuesta" name="respuesta"
      placeholder="Respuesta" pattern="^[A-Za-z]+( [A-Za-z]+)*$"
      title="No se permiten números" required>
<button type="submit" class="btn btn-primary" >Enviar respueta</button>
</div>

</form>
<div>
<button class="btn btn-primary" onclick="mostrar()">Mostrar pregunta</button>
</div>

</body>
</html>
